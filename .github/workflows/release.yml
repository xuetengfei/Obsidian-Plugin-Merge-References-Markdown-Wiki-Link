name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Copy manifest.json to dist
        run: cp manifest.json dist/manifest.json

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          if [ ! -f "dist/main.js" ] || [ ! -f "dist/manifest.json" ]; then
            echo "❌ Build artifacts missing!"
            exit 1
          fi
          echo "✅ All build artifacts present"

      - name: Extract version from manifest.json
        id: version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Extracted version from manifest.json: $VERSION"
          echo "Git tag: ${GITHUB_REF#refs/tags/}"

      - name: Verify version matches tag
        run: |
          MANIFEST_VERSION=$(node -p "require('./manifest.json').version")
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "   manifest.json version: $MANIFEST_VERSION"
            echo "   Git tag version: $TAG_VERSION"
            exit 1
          fi
          echo "✅ Version matches: $MANIFEST_VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}
            
            ### Installation
            
            1. Download the latest release files
            2. Extract to your Obsidian vault's `.obsidian/plugins/merge-references-markdown-note/` directory
            3. Reload Obsidian or restart the app
            
            ### Files
            
            - `main.js` - Main plugin file
            - `manifest.json` - Plugin manifest
            - `main.js.map` - Source map for debugging
            
            ### Changes
            
            See commit history for details.
          files: |
            dist/main.js
            dist/main.js.map
            dist/manifest.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
